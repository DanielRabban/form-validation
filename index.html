<html>
    <head>
        <title>Code Player</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="wrapper">

            <div id="successMessage">You did it!</div>

            <div id="errorMessage"></div>

            <div class="form-element">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="eg. tourname@gmail.com">
            </div><!--form-element-->

            <div class="form-element">
                <label for="tel">Tel</label>
                <input type="text" name="tel" id="tel" placeholder="eg. 0123456789">
            </div><!--form-element-->

            <div class="form-element">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div><!--form-element-->

            <div class="form-element">
                <label for="passwordConfirm">Confirm Password</label>
                <input type="password" name="passwordConfirm" id="passwordConfirm">
            </div><!--form-element-->

            <div class="form-element">
                <input type="submit" id="btnSubmit" value="Sign Up">
                </div><!--form-element-->
        </div><!--wrapper-->

        

        

        <script src="script.js"></script>
    </body>
</html>
